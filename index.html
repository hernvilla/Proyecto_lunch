<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <div class="contenedor-formulario contenedor">
            <div class="imagen-formulario"></div>
           
            <form class="formulario">
                <div class="titulo-formulario">
                    <img src="logo.svg" alt="logo">
                    <h1>Bienvenido a Lunch</h1>
                    <p>La plataforma que le ayudara a crecer su negocio!</p>
                </div>
                <div class="input">
                    <label for="identificacion">No. identificacion:</label>
                    <input placeholder="ingrese su numero de identificaciopn" type="text" id="identificacion">
                </div>
                <div class="input">
                    <label for="contraseña">Contraseña:</label>
                    <input placeholder="ingrese la contraseña" type="password" id="contraseña">
                </div>
                <br>
                <div class="input">
                    <input type="submit" value="Enviar">
                </div>
                </br>
                <div class="pasword-olvidada">
                    <a href="contraseña.html">¿Olvido su contraseña?</a>
                </div>
                </br>
                <div class="registrarse">
                    <a href="registro.html">Registrarse</a>
                </div>
                
            </form>
        </div>  
  </body>
</html>
