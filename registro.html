<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
    
<body>
    <form class="formulario-registro">
        <h2>Formulario de registro</h2>
        <input class="controls"type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls"type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su Apellido">
        <input class="controls"type="text" name="identificacion" id="identificacion" placeholder="Ingrese su no. identificacion">
        <input class="controls"type="email" name="email" id="email" placeholder="Ingrese su email">
        <input class="controls"type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="controls"type="password" name="contraseña" id="confirmar" placeholder="confirmar contraseña">
        <p>Estoy de acuerdo con los <a href="#">Terminos y condiciones</a></p>
        <div class="input">
            <input type="submit" value="Enviar">
        </div>
        <br>
        <p><a href="index.html">¿Ya tengo cuenta? </a></p>
    </form>
    
</body>
</html>
